<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зарегистрироваться</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <form class="auth-form" id="registerForm">
            <h2 class="auth-title">Зарегистрироваться</h2>
            <input type="email" class="auth-input" id="registerEmail" placeholder="Почта (логин)" required>
            <input type="password" class="auth-input" id="registerPassword" placeholder="Пароль" required>
            <div class="auth-checkboxes">
                <label class="auth-checkbox-label">
                    <input type="checkbox" id="roleStudent" name="role" value="student"> Студент
                </label>
                <label class="auth-checkbox-label">
                    <input type="checkbox" id="roleUniversity" name="role" value="university"> Представитель вуза
                </label>
            </div>
            <div class="auth-error" id="registerError"></div>
            <button type="submit" class="auth-btn" id="registerSubmit" disabled>Зарегистрироваться</button>
            <button type="button" class="auth-link" id="toLogin">Войти</button>
        </form>
    </div>
    <script src="auth.js"></script>
</body>
</html>
