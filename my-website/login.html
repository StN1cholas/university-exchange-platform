<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <form class="auth-form" id="loginForm">
            <h2 class="auth-title">Вход</h2>
            <input type="email" class="auth-input" id="loginEmail" placeholder="Почта (логин)" required>
            <input type="password" class="auth-input" id="loginPassword" placeholder="Пароль" required>
            <button type="submit" class="auth-btn">Войти</button>
            <button type="button" class="auth-link" id="toRegister">Зарегистрироваться</button>
        </form>
    </div>
    <script src="auth.js"></script>
</body>
</html>
